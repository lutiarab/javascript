<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 190px; 
        }
    </style>
</head>
<body>

    <div id="area" >Interaja...</div>

    <script>

        var texto = window.document.getElementById('area')//variavel global

            texto.addEventListener('click' , clicar)
            texto.addEventListener('mouseenter' , entrar)
            texto.addEventListener('mouseout' , saiu)

        //bloco
        function clicar(){
        //var texto = window.document.getElementById('area')
        texto.innerText = 'Clicou!'
        texto.style.background = 'black'
        }

        function entrar(){

            texto.innerText = 'Entrou'
            texto.style.background = 'blue'

        }

        function saiu(){
            texto.innerText = 'Saiu'
            texto.style.background = 'red'
        }

    </script>
    
</body>
</html>
