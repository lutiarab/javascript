<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-JavaScript</title>
    <style>
        body{
           background-color: blue;
           color: yellowgreen; 
           font: normal 18pt Arial;
           text-align: center;
        }
    </style>
</head>
<body>
    <h1>Entendendo o DOM </h1>
    <p>Postando aqui os resultados</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScrip</p>
    <div>Clique aqui!!</div>
    <script>
        //window.document.write('Veja o poder do DOM')//exibe o texto no site 
        //window.document.write(window.document.charset)//Mostra o mapa da caractere
        //window.document.write(window.document.URL)//Exibe o endereço do site
        window.document.write('Veja o poder do DOM')
        var p1 = window.document.getElementsByTagName('p')[1]//seleciona um paragrafo, usa o [] para indenficar qual quer modificar
        window.document.write('Esse é o texto: ' + p1.innerHTML)
        p1.style.background = 'black'
    </script>
</body>
</html>
