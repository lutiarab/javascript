<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial;
            text-align: center;
            background-color: rgb(211, 105, 29);
        }

        input{
            font: normal 18pt Arial;
            width: 100px;
            background-color: rgb(239, 212, 177);
        }

        div#res{
            margin-top: 20px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Somando Valores</h2>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" class="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" class="txtn4">
    <input type="button" value="subitrair" onclick="subitrair()">
    <div id="res1">Resultado</div>


    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input.txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strong>${s}<strong>`
        }
    </script>

    <script>
        function subitrair() {
            var tn1 = window.document.getElementById('txtn3')
            var tn2 = window.document.querySelector('input.txtn4')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            var res1 = window.document.getElementById('res1')
            res1.innerHTML = `A soma entre ${n1} - ${n2} é igual a: <strong>${s}<strong>`
        }
    </script>

</body>
</html>
