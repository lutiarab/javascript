<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        body{
        background-color: aqua;
        color: blue;
        text-align: center;
        font-size:25px ;
        }
    </style>
</head>
<body>
    <h1>Atividade JavaScript</h1>
    <p>Exemplo de Exercício no navegador</p>
    <script>
        var numero1 = Number(prompt('Digite o primeiro número'))
        var numero2 = Number(prompt('Digite o segundo número'))
        var numero3 = Number(prompt('Digite o terceiro número'))
        var media = (numero1 + numero2 + numero3) / 3
        document.write('A média dos três números é: ' + media)
    </script>
    
</body>
