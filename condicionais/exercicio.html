<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN - SENAI</title>
    
</head>
<body>
    <h1>Sistema de Multas</h1>
    <span>Velocidade do carro</span>
    <input type="number" name="txtvel" id="txtvel">
    <span>Km/h</span>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `A sua velocidade atual é de <strong>${vel}<strong>`
            res.innerHTML += '<p> Dirija sempre com o sinto de segurança<p>' 

             if (vel > 60){
            res.innerHTML += '<p> você esta <strong>multado<strong>'
            }
            else{
                res.innerHTML += '<strong> Parabens<strong> voce esta dentro do limite de velocidade'
            }   
            res.innerHTML += 'Dirija com cuidado <strong> sempre use cinto de segurança<strong>'     
        }

              
        

    </script>

</body>
</html>
